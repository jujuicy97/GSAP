<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <title>GSAP scroll</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        height: 300vh;
        background-color: #888;
      }
      .progress {
        position: fixed;
        top: 0;
        left: 0;
        /* width: 100%; */
        width: 0;
        height: 20px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="progress"></div>
    </main>
    <script>
      //scrollTrigger 플러그인을 사용하기 위한 gsap 등록! 꼭!!
      gsap.registerPlugin(ScrollTrigger) 

      gsap.to(".progress",{
        width : "100%",
        ease : "none",
        scrollTrigger : {
          //스크롤 되어야 하는 대상
          trigger : document.body,
          //대상의 위치, 
          start : "top top",      //페이지 맨 위가 뷰포트 제일 위에 닿으면 시작
          end : "bottom bottom",  //페이지 맨 아래가 뷰포트 제일 아래 닿으면 종료
          scrub : true            //스크롤 비율에 따라 애니메이션 처리
        }
      });
    </script>
  </body>
</html>
